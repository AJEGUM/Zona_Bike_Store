<nav class="flex items-center justify-between px-4 py-3 bg-transparent select-none">

  <!-- Logo -->
  <div class="flex items-center gap-2 cursor-pointer">
    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" viewBox="0 0 24 24">
      <path
        d="M5 16a3 3 0 1 1 0-6 3 3 0 0 1 0 6Zm14-9h-5l-2-3H8v2h3l2 3h6l3 4v3h-2v-2l-3-4Zm-3 9a3 3 0 1 1 0-6 3 3 0 0 1 0 6Z" />
    </svg>

    <span class="font-semibold text-white text-sm sm:text-base">Zona Bike Store</span>
  </div>

  <!-- BOTONES DERECHA EN DESKTOP -->
  <div class="hidden sm:flex items-center gap-3">
    <button (click)="sidebar = true" class="px-4 py-1 rounded-full text-sm text-white hover:bg-white/10 transition">
      {{ nombre }} ({{ rol }})
    </button>

    <button (click)="logout()"
      class="px-4 py-1 bg-white border rounded-full text-sm shadow-sm hover:bg-gray-100 transition">
      Salir
    </button>
  </div>

  <!-- Botón menú móvil -->
  <button class="sm:hidden text-white" (click)="sidebar = true">
    <svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>

</nav>

<hr class="bg-white/20">

<div class="w-full flex justify-center mt-4 px-6 md:hidden">
  <div class="bg-[#1f2537] p-3 rounded-3xl flex items-center gap-10 shadow-lg">

    <!-- Productos -->
    <a routerLink="/admin/productos"
       routerLinkActive="bg-white text-gray-900 shadow icon-active"
       class="p-3 rounded-xl hover:bg-white/10 transition flex items-center justify-center">
       
      <svg xmlns="http://www.w3.org/2000/svg" 
           class="w-6 h-6 text-gray-300 router-link-active:text-gray-900"
           fill="none" viewBox="0 0 24 24" stroke="currentColor">

        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
          d="M2.25 12l8.954-9.129a.75.75 0 011.092 0L21.25 12M4 10v10h5V14h6v6h5V10"/>
      </svg>
    </a>

    <!-- Usuarios -->
    <a routerLink="/admin/usuarios"
       routerLinkActive="bg-white text-gray-900 shadow icon-active"
       class="p-3 rounded-xl hover:bg-white/10 transition flex items-center justify-center">

      <svg xmlns="http://www.w3.org/2000/svg"
           class="w-6 h-6 text-gray-300"
           fill="none" viewBox="0 0 24 24" stroke="currentColor">

        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
          d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.5 20.25a8.25 8.25 0 0115 0"/>
      </svg>
    </a>

    <!-- Imágenes -->
    <a routerLink="/admin/promociones"
       routerLinkActive="bg-white text-gray-900 shadow icon-active"
       class="p-3 rounded-xl hover:bg-white/10 transition flex items-center justify-center">

      <svg xmlns="http://www.w3.org/2000/svg"
           class="w-6 h-6 text-gray-300"
           fill="none" viewBox="0 0 24 24" stroke="currentColor">

        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
          d="M3 5a2 2 0 012-2h14a2 2 0 012 2v14a2 2 0 01-2 2H5a2 2 0 01-2-2V5zm3 11l3-4 2.5 3 3.5-5 4 6H6z"/>
      </svg>
    </a>

    <!-- Dashboard -->
    <a routerLink="/admin/reportes"
       routerLinkActive="bg-white text-gray-900 shadow icon-active"
       class="p-3 rounded-xl hover:bg-white/10 transition flex items-center justify-center">

      <svg xmlns="http://www.w3.org/2000/svg"
           class="w-6 h-6 text-gray-300"
           fill="none" viewBox="0 0 20 20" stroke="currentColor">

        <path stroke-width="1.5"
          d="M3 3h4v14H3V3zm5 4h4v10H8V7zm5-3h4v13h-4V4z"/>
      </svg>
    </a>

  </div>
</div>

<!-- BACKDROP -->
<div *ngIf="sidebar" (click)="sidebar = false" class="fixed inset-0 bg-black/40 z-40"></div>

<!-- PANEL LATERAL -->
<div
  class="fixed top-0 right-0 h-full w-72 bg-[#1f2537] text-white shadow-2xl z-50 transform transition-transform duration-300"
  [class.translate-x-full]="!sidebar">

  <div class="p-6 flex justify-between items-center border-b border-white/10">
    <div>
      <p class="text-base font-semibold">{{ nombre }}</p>
      <p class="text-sm text-gray-300">{{ rol }}</p>
    </div>

    <!-- BOTÓN CERRAR -->
    <button (click)="sidebar = false" class="p-2 hover:bg-white/10 rounded-lg">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
        stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <div class="p-6">

    <!-- SOLO BOTÓN SALIR -->
    <button (click)="logout()" class="w-full bg-red-600 hover:bg-red-700 py-2 rounded-lg font-medium transition">
      Cerrar sesión
    </button>

  </div>
</div>

<div class="mt-4 px-4 sm:px-10 lg:px-28 hidden md:block">

<nav class="bg-gray-100 rounded-full shadow-sm mt-4">
    <ul class="flex items-center justify-between px-2 py-1 text-sm">

      <!-- Productos -->
      <li class="flex-1">
        <a routerLink="productos"
           routerLinkActive="bg-white shadow-sm text-gray-900 font-medium z-10"
           class="flex items-center justify-center gap-2 px-5 py-1 rounded-full">
          <!-- icono productos -->
          <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 -960 960 960" width="20" fill="currentColor">
            <path d="M221-106q-27.64 0-47.32-19.68T154-173v-400q-21-6.5-34.5-24.75T106-638v-149q0-27.64 19.68-47.32T173-854h614q27.64 0 47.32 19.68T854-787v149q0 22-13.5 40.25T806-573v399.86q0 28.08-19.68 47.61T739-106H221Zm-1-465v393h520v-393H220Z"/>
          </svg>
          <span>Productos</span>
        </a>
      </li>

      <!-- Usuarios -->
      <li class="flex-1 -ml-2">
        <a routerLink="usuarios"
           routerLinkActive="bg-white shadow-sm text-gray-900 font-medium z-10"
           class="flex items-center justify-center gap-2 px-5 py-1 rounded-full transition-all">
          <!-- icono usuarios -->
          <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 -960 960 960" width="20" fill="currentColor">
            <path d="M110.5-205v-86q0-24.78 11.75-45.14t33.27-32.87Q208.5-400 267.5-416.75q59-16.75 122.5-16.75t122.25 16.75Q571-400 623.98-369.01q21.52 12.51 33.27 32.87Q669-315.78 669-291v86H110.5Zm629 0v-85q0-41.5-19.25-75.75T669-421.5q36.5 8 70.75 20.75t65.75 32.25q20.5 11.5 32.25 32.67Q849.5-314.65 849.5-290v85h-110ZM390-479q-58 0-98-40t-40-98q0-58 40-98t98-40q58 0 98 40t40 98q0 58-40 98t-98 40Z"/>
          </svg>
          <span>Usuarios</span>
        </a>
      </li>

      <!-- Promociones -->
      <li class="flex-1 -ml-2">
        <a routerLink="promociones"
           routerLinkActive="bg-white shadow-sm text-gray-900 font-medium z-10"
           class="flex items-center justify-center gap-2 px-5 py-1 rounded-full transition-all">
          <!-- icono promociones -->
          <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 -960 960 960" width="20" fill="currentColor">
            <path d="M449-96q-14 0-27-5t-24-16L117-399l343-343h281v281L449-96Z"/>
          </svg>
          <span>Banners</span>
        </a>
      </li>

      <!-- Reportes -->
      <li class="flex-1 -ml-2">
        <a routerLink="reportes"
           routerLinkActive="bg-white shadow-sm text-gray-900 font-medium z-10"
           class="flex items-center justify-center gap-2 px-5 py-1 rounded-full transition-all">
          <!-- icono reportes -->
          <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 -960 960 960" width="20" fill="currentColor">
            <path d="m147-237-51-51 288-288 157 156 269-302 54 48-320 360-160-160-237 237Z"/>
          </svg>
          <span>Reportes</span>
        </a>
      </li>
    </ul>
  </nav>
</div>

<router-outlet></router-outlet>
